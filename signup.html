<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="image">
                <img src="img.jpg" alt="image" class="img">
            </div>
            <div class="form">
                <h1 style="text-align: center;">Sign Up</h1>
                <form>
                    <label for="name">Name</label><br>
                    <input type="text"><br>
                    <label for="email">Email</label><br>
                    <input type="email"><br>
                    <label for="password">Password</label><br>
                    <input type="password"><img src="Group.png" alt="" class="eye"><br>
                    <label for="cpassword">Confirm Password</label><br>
                    <input type="password"><img src="Group.png" alt="" class="eye"><br>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div>
                   <div class="social"><hr> <h6>or connect with</h6><hr></div><br>
                    <div class="social-icons">
                        <img src="microsoft.png" alt="ms" class="icon">
                        <img src="fb.png" alt="ms" class="icon">
                        <img src="google.png" alt="ms" class="icon">
                        <img src="linkdin.png" alt="ms" class="icon">
                    </div>
                </div>
                <div class="footer">
                    <div><p>Already have an account?</p></div>&nbsp;&nbsp;&nbsp;
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
